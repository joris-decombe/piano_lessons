name: PR Preview (Cloudflare Pages)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# Only one preview deployment per PR at a time; cancel in-flight if a new push arrives.
concurrency:
  group: preview-pr-${{ github.event.number }}
  cancel-in-progress: true

jobs:
  cleanup-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Delete Cloudflare Pages preview branch
        env:
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          BRANCH: pr-${{ github.event.number }}
        run: |
          # Fetch all deployment IDs for this PR's branch
          IDS=$(curl -s \
            "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects/piano-lessons/deployments?branch=${BRANCH}" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            | jq -r '.result[].id // empty')
          for ID in $IDS; do
            curl -s -X DELETE \
              "https://api.cloudflare.com/client/v4/accounts/${CF_ACCOUNT_ID}/pages/projects/piano-lessons/deployments/${ID}?force=true" \
              -H "Authorization: Bearer ${CF_API_TOKEN}"
            echo "Deleted deployment $ID"
          done

  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write   # lets Cloudflare post deployment status to the PR
      pull-requests: write # lets the action comment the preview URL if needed

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (no basePath â€” Cloudflare serves from root)
        run: npm run build
        env:
          NEXT_PUBLIC_BASE_PATH: ''

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: piano-lessons
          directory: out
          # Posts a GitHub deployment status (visible on the PR) with the preview URL.
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: pr-${{ github.event.number }}
